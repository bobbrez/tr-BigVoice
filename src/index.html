<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Big Voice by Team Rubicon</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center">Big Voice</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content"></div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
        </div>
      </div>
    </div>

    <script id="card-header-template" type="text/x-handlebars-template">
      <div class="content-block-title">{{ title }}</div>
    </script>

    <script id="card-template" type="text/x-handlebars-template">
      <div class="card card-header-pic">
        <div style="background-image:url({{ header_pic.shared_link.download_url }})" valign="bottom" class="card-header color-white no-border">{{ name }}</div>
        <div class="card-content">
          <div class="card-content-inner">
            <p class="color-gray">Last updated: <span class="datetime" data-strftime="MMMM Do YYYY, HH:mm">{{ content_modified_at }}</span></p>
            <p>{{ description }}</p>
          </div>
        </div>
        <div class="card-footer"><a href="#" class="link">Read more</a></div>
      </div>
    </script>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="/js/framework7.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/handlebars.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
